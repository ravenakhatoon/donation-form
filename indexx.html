<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Donation Form</h1>
            <form>
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <!-- Division Dropdown -->
                <div class="mb-3">
                    <label for="division" class="form-label">Division:</label>
                    <select id="division" name="division" class="form-select" required>
                        <option value="agriculture">Agriculture</option>
                        <option value="refer">Reefer</option>
                        <option value="hazmat">Hazmat</option>
                        <option value="intermodal">Intermodal</option>
                    </select>
                </div>

                <!-- Donation Amount Input -->
                <div class="mb-3">
                    <label for="donation" class="form-label">Donation Amount:</label>
                    <input type="number" id="donation" name="donation" class="form-control" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Donate</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
